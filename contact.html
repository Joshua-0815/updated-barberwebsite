    <title>J Barbeshop</title>
</head>
<body>
    <section class="landing">
        <nav>
            <a href="/"><img src="images/wlogo.png" class="logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about_us.html">About</a>
                <a href="service2.html">Services</a>
                <a href="contact.html">Contact Us</a>
                <a href="testimonials.html">Testimonial</a>
                <a href="team.html">Our Team</a>
            </div>
                <class="navbar_btn"><a href="booknow.html" class="button">Book Now</a>
        </nav>

        <main>
            <div class="contact-container">
                <section class="contact-info">
                    <h1 style="color:white">Get in touch with us!</h1>
                    <p><i class="fas fa-map-marker"></i> Sta. Mesa, Manila Philippines</p>
                    <p><i class="fas fa-phone"></i> 098713549875</p>
                    <p><i class="fas fa-fax"></i> 8123847</p>
                </section>
                <section class="contact-form">
                    <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Contact Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span id="phoneError" style="color: red; display: none;">Please enter a valid phone number.</span>
                        </div>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>

        
<script src="contact.js"></script>
</body>
</html>
